<mat-card>
  <mat-card-content>
    <div class="register-header">
      <h1>
        Login
      </h1>
      <span>Melde dich bitte nochmals an um die gew端nschte Aktion <b>{{ data.from }}</b> durchzuf端hren.</span>
    </div>
    <form [formGroup]="reAuthForm" (ngSubmit)="reAuthenticateUser()">

      <!-- <div>
      <label for="email">Email</label>
      <input name="email" formControlName="email" type="email">
      <div class="error-container">
        <p class="input-feedback" *ngIf="reAuthForm.get('email')?.errors && reAuthForm.get('email')?.dirty">Diese E-Mail Adresse ist leider ung端ltig.</p>
      </div>
    </div> -->

      <div class="input-container">
        <div class="input-field-container">
          <div>
            <mat-icon>mail</mat-icon>
            <input formControlName="email" type="email" placeholder="beispielname@email.com">
          </div>
        </div>
        <div class="error-container">
          <p class="input-feedback" *ngIf="reAuthForm.get('email')?.errors && reAuthForm.get('email')?.dirty">*Diese
            E-Mail Adresse ist leider ung端ltig.</p>
        </div>
      </div>


      <div class="input-container">
        <div class="input-field-container">
          <div>
            <mat-icon>lock</mat-icon>
            <input formControlName="password" type="password" placeholder="Password">
          </div>
        </div>
        <div class="error-container">
          <p class="input-feedback" *ngIf="reAuthForm.get('password')?.errors && reAuthForm.get('password')?.dirty">Bitte geben sie ein Passwort mit mind. 6 Zeichen ein.</p>
        </div>
      </div>

      <button type="submit" mat-flat-button color="primary" [disabled]="!reAuthForm.valid">Login</button>

    </form>
  </mat-card-content>
</mat-card>
