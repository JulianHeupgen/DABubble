<div class="add-channel-card">
    <img src="./assets/img/close.png" (click)="this.dialog.closeAll()">
    <div>
        <h2 class="project-font">Leute hinzuf체gen</h2>
    </div>
    <div class="input-section">
        <div class="input-channel-name">
            <mat-radio-group [(ngModel)]="selectedOption" class="checkbox-inputs">
                <mat-radio-button value="all">
                    <p>Alle Mitglieder von <span>DevTeam</span> hinzuf체gen</p>
                </mat-radio-button>
                <mat-radio-button value="specific">
                    <p>Bestimmte Leute hinzuf체gen</p>
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div class="input-section" *ngIf="selectedOption === 'specific'">
        <mat-form-field appearance="fill">
            <mat-label>Benutzer ausw채hlen</mat-label>
            <mat-select [(ngModel)]="selectedUsers" multiple>
                <mat-option *ngFor="let user of dataService.allUsers" [value]="user.id">{{ user.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="btn-section">
        <button (click)="save()">Erstellen</button>
    </div>
</div>
